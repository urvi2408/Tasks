<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First_Form</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

    <div class="login_div">
    <header>
            <h1>Customer Details:</h1>
    </header>
    <hr>
    <form name="customerform" >
           <label >Full Name:</label><br>
           <input type="text"  name="firstname" maxlength="10" style="height:20px; width:250px;">
           <input type="text"  name="lastname" maxlength="10" style="height:20px; width:250px;"><br>
           <label style= "position: relative;font-size: x-small;">first name</label>
           <label style= "position: relative;font-size: x-small;left:220px ;">last name</label>
        <br><br>
        <label>E-mail:</label><br>
            <input type="email" name="email" placeholder="ex: email@gmail.com " style="height:20px; width:250px;"><br>
            <label style= "position: relative;font-size: x-small;">example@example.com</label>
        <br><br>
        <label >Password:</label><br> 
        <input type="password" name="password"  style="height:20px; width:250px;"><br>
    <footer> 
        <hr>
        <input type="button" style="color:white ;background-color: green; border: none;" onclick={validateForm()} value="submit"></input>
    </footer> 
    </form>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
